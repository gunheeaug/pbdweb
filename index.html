<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBD LLC — App Label</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #E8E6E6;
            color: #1a1a1a;
            cursor: default;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Earth Background - Hidden */
        .earth-background {
            display: none;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .logo span {
            opacity: 0.5;
            font-weight: 400;
            font-size: 0.625rem;
            margin-left: 0.5rem;
        }

        /* Carousel Section */
        .carousel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0.5rem 0;
            min-height: 0;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: visible;
            display: flex;
            justify-content: center;
            padding: 2rem 0;
        }

        .carousel-track {
            display: flex;
            gap: 2rem;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .carousel-slide {
            flex-shrink: 0;
            width: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        .carousel-slide.active {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
            z-index: 10;
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            width: 100%;
        }

        /* Video Screen - Clean Rounded Rectangle */
        .phone-mockup {
            position: relative;
            width: 240px;
            height: 480px;
        }

        .phone-mockup:hover .app-info-overlay,
        .app-info-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Mobile: show overlay on tap */
        @media (hover: none) {
            .app-info-overlay.show {
                opacity: 1;
                pointer-events: auto;
            }
        }

        .phone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(0,0,0,0.1);
        }

        .phone-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: #000;
        }

        .phone-notch {
            display: none;
        }

        /* App Video Styles */
        .app-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* App Info Overlay */
        .app-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .app-info {
            text-align: center;
        }

        .app-icon-large {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            margin: 0 auto 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .app-tagline {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .app-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .app-cta:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        /* Carousel Navigation - Hidden on desktop */
        .carousel-nav {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            flex-shrink: 0;
        }

        .carousel-dots {
            display: flex;
            gap: 0.75rem;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: #1a1a1a;
            transform: scale(1.2);
        }

        .carousel-dot:hover {
            background: rgba(0,0,0,0.4);
        }

        .carousel-arrow {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-arrow:hover {
            background: rgba(0,0,0,0.15);
        }

        .carousel-arrow svg {
            width: 16px;
            height: 16px;
            stroke: #1a1a1a;
            stroke-width: 2;
            fill: none;
        }

        /* Footer */
        .footer {
            padding: 0.75rem 2rem;
            text-align: center;
            flex-shrink: 0;
        }

        .footer p {
            font-size: 0.75rem;
            opacity: 0.4;
        }

        .footer a {
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 1;
        }

        /* Responsive - Mobile carousel mode */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 2rem;
            }

            .carousel-container {
                overflow: hidden;
                padding: 1rem 0;
            }

            .carousel-track {
                justify-content: flex-start;
                margin-left: calc(50vw - 130px);
            }

            .phone-mockup {
                width: 240px;
                height: 480px;
            }

            .app-name {
                font-size: 1.5rem;
            }

            .carousel-nav {
                display: flex;
                gap: 1rem;
            }

            .footer {
                padding: 1.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Earth Background -->
    <div class="earth-background">
        <img src="assets/images/Earth.png" alt="Earth">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="logo">PBD<span>LLC</span></div>
            <a href="mailto:hello@pbd.team" class="app-cta" style="padding: 0.5rem 1rem; font-size: 0.75rem;">Contact</a>
        </header>

        <!-- App Carousel -->
        <section class="carousel-section">
            <!-- Carousel -->
            <div class="carousel-container">
                <div class="carousel-track">
                    <!-- Slide 1: aug -->
                    <div class="carousel-slide">
                        <div class="app-card">
                            <div class="phone-mockup">
                                <div class="phone-frame">
                                    <div class="phone-screen">
                                        <video class="app-video" autoplay muted loop playsinline>
                                            <source src="assets/videos/aug/aug app preview.mp4" type="video/mp4">
                                        </video>
                                    </div>
                                    <div class="phone-notch"></div>
                                </div>
                                <div class="app-info-overlay">
                                    <div class="app-info">
                                        <img src="assets/images/aug-icon.png" alt="aug" class="app-icon-large">
                                        <h2 class="app-name">aug</h2>
                                        <p class="app-tagline">AI-powered spatial social</p>
                                        <a href="/aug/" class="app-cta">
                                            Learn More
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M5 12h14M12 5l7 7-7 7"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 2: Shotup AI -->
                    <div class="carousel-slide">
                        <div class="app-card">
                            <div class="phone-mockup">
                                <div class="phone-frame">
                                    <div class="phone-screen">
                                        <video class="app-video" autoplay muted loop playsinline>
                                            <source src="assets/videos/shotupai/Shotup AI Demo Screen.mp4" type="video/mp4">
                                        </video>
                                    </div>
                                    <div class="phone-notch"></div>
                                </div>
                                <div class="app-info-overlay">
                                    <div class="app-info">
                                        <img src="assets/images/Shotupai-Icon.png" alt="Shotup AI" class="app-icon-large">
                                        <h2 class="app-name">Shotup AI</h2>
                                        <p class="app-tagline">Screenshots, supercharged</p>
                                        <a href="/shotupai/" class="app-cta">
                                            Learn More
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M5 12h14M12 5l7 7-7 7"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 3: superba -->
                    <div class="carousel-slide">
                        <div class="app-card">
                            <div class="phone-mockup">
                                <div class="phone-frame">
                                    <div class="phone-screen">
                                        <video class="app-video" autoplay muted loop playsinline>
                                            <source src="assets/videos/superba/Superba Demo Screen.mp4" type="video/mp4">
                                        </video>
                                    </div>
                                    <div class="phone-notch"></div>
                                </div>
                                <div class="app-info-overlay">
                                    <div class="app-info">
                                        <img src="assets/images/Superba-icon.png" alt="superba" class="app-icon-large">
                                        <h2 class="app-name">superba</h2>
                                        <p class="app-tagline">Superb productivity</p>
                                        <a href="/superba/" class="app-cta">
                                            Learn More
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M5 12h14M12 5l7 7-7 7"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel Navigation -->
            <nav class="carousel-nav">
                <button class="carousel-arrow" id="prevBtn">
                    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <div class="carousel-dots">
                    <button class="carousel-dot active" data-slide="0"></button>
                    <button class="carousel-dot" data-slide="1"></button>
                    <button class="carousel-dot" data-slide="2"></button>
                </div>
                <button class="carousel-arrow" id="nextBtn">
                    <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </nav>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>© PBD LLC 2025 · <a href="mailto:hello@pbd.team">hello@pbd.team</a></p>
        </footer>
    </div>

    <script>
        // Carousel functionality
        const track = document.querySelector('.carousel-track');
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentSlide = 0;
        const totalSlides = slides.length;
        const slideWidth = 260 + 32; // width + gap

        // Check if mobile mode
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Initialize first slide as active
        slides[0].classList.add('active');

        function goToSlide(index) {
            // Only slide on mobile
            if (!isMobile()) return;
            
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            
            currentSlide = index;
            
            // Center the active slide
            const offset = -currentSlide * slideWidth;
            track.style.transform = `translateX(${offset}px)`;
            
            // Update active class on slides
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });
            
            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        // Reset carousel position on resize
        function handleResize() {
            if (!isMobile()) {
                track.style.transform = 'translateX(0)';
                slides.forEach(slide => slide.classList.remove('active'));
            } else {
                goToSlide(currentSlide);
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();

        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                goToSlide(parseInt(dot.dataset.slide));
            });
        });

        // Touch/Swipe support (mobile only)
        let startX = 0;
        let isDragging = false;

        // Touch events
        track.addEventListener('touchstart', (e) => {
            if (!isMobile()) return;
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        track.addEventListener('touchend', (e) => {
            if (!isMobile() || !isDragging) return;
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    goToSlide(currentSlide + 1);
                } else {
                    goToSlide(currentSlide - 1);
                }
            }
            isDragging = false;
        });

        // Touch/Click support for app info overlay on mobile
        const phoneMockups = document.querySelectorAll('.phone-mockup');
        phoneMockups.forEach(mockup => {
            let tapTimeout;
            mockup.addEventListener('click', (e) => {
                // Only show overlay on tap (not drag)
                if (!isDragging) {
                    const overlay = mockup.querySelector('.app-info-overlay');
                    if (overlay) {
                        overlay.classList.toggle('show');
                    }
                }
            });
        });

    </script>
</body>
</html>
