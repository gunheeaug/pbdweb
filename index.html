<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBD LLC — App Label</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: default;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Globe Container */
        #globe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .floating-item {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        .floating-item:hover {
            transform: scale(1.1) !important;
            filter: brightness(1.2);
            z-index: 100;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Logo */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            pointer-events: none;
        }

        .pbd-logo {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
            opacity: 0.15;
        }

        /* App Cards */
        .app-sticker {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 1.25rem 1.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .app-sticker:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .app-icon.aug {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .app-icon.shotup {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
        }

        .app-icon.superba {
            background: linear-gradient(135deg, #3b82f6, #7c3aed);
        }

        .app-info h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.15rem;
        }

        .app-info p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Positioning */
        .sticker-aug {
            top: 20%;
            left: 8%;
            animation-delay: 0s;
        }

        .sticker-shotup {
            top: 15%;
            right: 8%;
            animation-delay: 1s;
        }

        .sticker-superba {
            bottom: 25%;
            left: 12%;
            animation-delay: 2s;
        }

        /* 3D Text Labels */
        .label-3d {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 
                3px 3px 0 rgba(0,0,0,0.3),
                6px 6px 10px rgba(0,0,0,0.2);
            transform: perspective(500px) rotateX(10deg);
        }

        .label-about {
            top: 35%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .label-apps {
            bottom: 35%;
            right: 10%;
            animation-delay: 1.5s;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 20;
            pointer-events: none;
        }

        .footer-content {
            pointer-events: auto;
        }

        .footer p {
            font-size: 0.875rem;
            opacity: 0.5;
            margin-bottom: 0.25rem;
        }

        .footer a {
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 1;
        }

        /* Decorative Stars */
        .star {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }

        .star-1 { top: 25%; left: 30%; animation-delay: 0s; }
        .star-2 { top: 45%; right: 25%; animation-delay: 0.5s; }
        .star-3 { bottom: 30%; left: 40%; animation-delay: 1s; }
        .star-4 { top: 60%; left: 20%; animation-delay: 1.5s; }
        .star-5 { bottom: 45%; right: 35%; animation-delay: 2s; }

        /* Responsive */
        @media (max-width: 768px) {
            .pbd-logo {
                font-size: 4rem;
            }

            .app-sticker {
                padding: 1rem 1.25rem;
            }

            .app-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .app-info h3 {
                font-size: 1rem;
            }

            .label-3d {
                font-size: 1.5rem;
            }

            .sticker-aug { top: 12%; left: 5%; }
            .sticker-shotup { top: 8%; right: 5%; }
            .sticker-superba { bottom: 18%; left: 5%; }
            .label-about { top: 28%; right: 5%; }
            .label-apps { bottom: 30%; right: 5%; }
        }
    </style>
</head>
<body>
    <!-- Three.js Globe -->
    <div id="globe-container"></div>

    <!-- Background Logo -->
    <div class="logo-container">
        <div class="pbd-logo">PBD</div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <!-- Decorative Stars -->
        <span class="star star-1">✦</span>
        <span class="star star-2">✦</span>
        <span class="star star-3">✦</span>
        <span class="star star-4">✧</span>
        <span class="star star-5">✧</span>

        <!-- App Stickers -->
        <a href="/aug/" class="floating-item sticker-aug">
            <div class="app-sticker">
                <div class="app-icon aug">A</div>
                <div class="app-info">
                    <h3>aug</h3>
                    <p>Augmented reality</p>
                </div>
            </div>
        </a>

        <a href="/shotupai/" class="floating-item sticker-shotup">
            <div class="app-sticker">
                <div class="app-icon shotup">⚡</div>
                <div class="app-info">
                    <h3>Shotup AI</h3>
                    <p>Screenshot magic</p>
                </div>
            </div>
        </a>

        <a href="/superba/" class="floating-item sticker-superba">
            <div class="app-sticker">
                <div class="app-icon superba">✦</div>
                <div class="app-info">
                    <h3>superba</h3>
                    <p>Productivity</p>
                </div>
            </div>
        </a>

        <!-- 3D Labels -->
        <a href="#about" class="floating-item label-about">
            <span class="label-3d">About</span>
        </a>

        <a href="#apps" class="floating-item label-apps">
            <span class="label-3d">Apps</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>© PBD LLC 2025</p>
            <p><a href="mailto:hello@pbd.team">hello@pbd.team</a></p>
        </div>
    </footer>

    <script>
        // Three.js Globe with realistic NASA textures
        let scene, camera, renderer, globe, clouds, stars;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        function init() {
            const container = document.getElementById('globe-container');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            // Texture loader
            const textureLoader = new THREE.TextureLoader();
            
            // High-quality NASA Earth textures
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-blue-marble.jpg');
            const bumpTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-topology.png');
            const cloudsTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-clouds.png');
            const nightTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-night.jpg');
            
            // Earth geometry
            const geometry = new THREE.SphereGeometry(1, 128, 128);
            
            // Earth material with realistic textures
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: bumpTexture,
                bumpScale: 0.02,
                specularMap: textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-water.png'),
                specular: new THREE.Color(0x333333),
                shininess: 15
            });
            
            globe = new THREE.Mesh(geometry, earthMaterial);
            scene.add(globe);
            
            // Cloud layer
            const cloudGeometry = new THREE.SphereGeometry(1.01, 64, 64);
            const cloudMaterial = new THREE.MeshPhongMaterial({
                map: cloudsTexture,
                transparent: true,
                opacity: 0.35,
                depthWrite: false
            });
            clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
            scene.add(clouds);
            
            // Atmosphere glow
            const atmosphereGeometry = new THREE.SphereGeometry(1.08, 64, 64);
            const atmosphereMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(0.65 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                        gl_FragColor = vec4(0.3, 0.6, 1.0, 1.0) * intensity * 0.6;
                    }
                `,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending,
                transparent: true
            });
            
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            scene.add(atmosphere);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);
            
            // Subtle fill light from the opposite side
            const fillLight = new THREE.DirectionalLight(0x4477ff, 0.15);
            fillLight.position.set(-5, -3, -5);
            scene.add(fillLight);
            
            // Mouse movement
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.01;
            
            // Auto rotation - Earth
            globe.rotation.y += 0.001;
            
            // Clouds rotate slightly faster for realism
            if (clouds) {
                clouds.rotation.y += 0.0012;
            }
            
            // Mouse influence for subtle tilt
            targetRotationX = mouseY * 0.2;
            targetRotationY = mouseX * 0.2;
            
            globe.rotation.x += (targetRotationX - globe.rotation.x) * 0.02;
            if (clouds) {
                clouds.rotation.x = globe.rotation.x;
            }
            
            renderer.render(scene, camera);
        }

        // Initialize
        init();

        // Parallax effect for floating elements
        document.addEventListener('mousemove', (e) => {
            const floatingItems = document.querySelectorAll('.floating-item');
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            
            floatingItems.forEach((item, index) => {
                const speed = (index + 1) * 8;
                const offsetX = x * speed;
                const offsetY = y * speed;
                item.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
</body>
</html>
