<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBD — Pale Blue Dot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.cal.com/fonts/CalSans-SemiBold.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'Cal Sans';
            src: url('https://cdn.cal.com/fonts/CalSans-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            cursor: default;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section - First View */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 33vh;
            position: relative;
            overflow: visible;
        }

        /* Logo as typed text */
        .hero-title {
            font-family: 'Cal Sans', sans-serif;
            font-size: clamp(1rem, 1.8vw, 1.4rem);
            font-weight: 400;
            color: #fff;
            letter-spacing: -0.03em;
            z-index: 10;
            overflow: hidden;
            border-right: 2px solid rgba(255,255,255,0.7);
            white-space: nowrap;
            display: inline-block;
            max-width: 0;
            animation: 
                typing 2s steps(13) 0.5s forwards, 
                blink 0.7s step-end 4,
                hideCursor 0s 3.3s forwards,
                glow 3s ease-out 3.5s forwards;
            text-shadow: none;
        }

        @keyframes typing {
            0% { max-width: 0; }
            100% { max-width: 100vw; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes hideCursor {
            to { border-color: transparent; }
        }

        @keyframes glow {
            0% { 
                text-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
            100% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.25),
                    0 0 80px rgba(255, 255, 255, 0.2),
                    0 0 120px rgba(255, 255, 255, 0.15),
                    0 0 160px rgba(255, 255, 255, 0.1);
            }
        }

        /* Earth Container - positioned below fold */
        .earth-container {
            position: absolute;
            top: 70vh;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(400px, 55vw, 600px);
            height: clamp(400px, 55vw, 600px);
        }

        .earth-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Stickers on Earth */
        .earth-sticker {
            position: absolute;
            width: auto;
            height: auto;
            max-width: 120px;
            z-index: 20;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
            animation: float 4s ease-in-out infinite;
        }

        /* Subtle floating animation for space effect */
        @keyframes float {
            0%, 100% { translate: 0 0; }
            25% { translate: 2px -3px; }
            50% { translate: -1px -2px; }
            75% { translate: 3px 1px; }
        }

        /* Stagger animation delays for natural movement */
        .sticker-1 { animation-delay: 0s; animation-duration: 5s; }
        .sticker-2 { animation-delay: 0.3s; animation-duration: 4.5s; }
        .sticker-3 { animation-delay: 0.6s; animation-duration: 5.2s; }
        .sticker-4 { animation-delay: 0.9s; animation-duration: 4.8s; }
        .sticker-5 { animation-delay: 1.2s; animation-duration: 5.5s; }
        .sticker-6 { animation-delay: 0.2s; animation-duration: 4.3s; }
        .sticker-7 { animation-delay: 0.5s; animation-duration: 5.1s; }
        .sticker-8 { animation-delay: 0.8s; animation-duration: 4.6s; }
        .sticker-9 { animation-delay: 1.1s; animation-duration: 5.3s; }
        .sticker-10 { animation-delay: 0.4s; animation-duration: 4.9s; }
        .sticker-11 { animation-delay: 0.7s; animation-duration: 5.4s; }
        .sticker-12 { animation-delay: 1s; animation-duration: 4.4s; }
        .sticker-13 { animation-delay: 0.1s; animation-duration: 5.6s; }
        .sticker-14 { animation-delay: 0.35s; animation-duration: 4.7s; }
        .sticker-15 { animation-delay: 0.65s; animation-duration: 5s; }
        .sticker-16 { animation-delay: 0.95s; animation-duration: 4.2s; }
        .sticker-17 { animation-delay: 1.25s; animation-duration: 5.7s; }

        /* Basquiat stickers - extra large */
        .earth-sticker.basquiat {
            max-width: 160px;
        }

        /* Smaller stickers */
        .sticker-4, .sticker-5, .sticker-11 {
            max-width: 60px !important;
        }
        
        /* Medium small stickers */
        .sticker-10 {
            max-width: 80px !important;
        }

        /* Extra small stickers */
        .sticker-15, .sticker-16 {
            max-width: 40px !important;
        }

        /* Sticker positions - matching mockup layout */
        /* aug sticker 1 - leave words bottom right - curved to follow Earth */
        .sticker-1 { 
            bottom: 18%; 
            right: 8%; 
            transform: perspective(200px) rotateX(-15deg) rotateY(20deg) rotate(25deg);
            transform-style: preserve-3d;
        }
        /* aug sticker 2 - earth sticker */
        .sticker-2 { top: 35%; left: 48%; transform: rotate(0deg); }
        /* aug sticker 3 - hello world sticker upper left */
        .sticker-3 { top: 8%; left: 8%; transform: rotate(-25deg); }
        /* aug sticker 4 - 3D pink text upper right corner */
        .sticker-4 { top: 5%; right: 5%; transform: rotate(20deg); }
        /* aug sticker 5 - small sticker center area */
        .sticker-5 { top: 26%; left: 48%; transform: rotate(-5deg); }
        /* aug sticker 6 - couple sticker left side */
        .sticker-6 { top: 35%; left: 12%; transform: rotate(-15deg); }
        /* aug sticker 7 - guy thumbs up center right */
        .sticker-7 { top: 25%; left: 60%; transform: rotate(5deg); max-width: 80px; }
        /* aug sticker 8 - cat upper right corner */
        .sticker-8 { top: 12%; right: 8%; transform: rotate(10deg); }
        /* aug sticker 9 - girl waving right side */
        .sticker-9 { top: 38%; right: 12%; transform: rotate(15deg); }
        /* aug sticker 10 - 3D pink AUG text bottom left */
        .sticker-10 { bottom: 22%; left: 2%; transform: rotate(-35deg); }
        /* aug eyes sticker - glasses bottom center */
        .sticker-11 { bottom: 10%; left: 40%; transform: rotate(-160deg); }
        /* Basquiat sticker 1 - "pale blue dot" text center left */
        .sticker-12 { top: 45%; left: 18%; transform: rotate(-10deg); }
        /* Basquiat sticker 2 - person raising hand top center */
        .sticker-13 { top: -2%; left: 42%; transform: rotate(0deg); }
        /* pbd sticker 1 - cursive text left side */
        .sticker-14 { top: 25%; left: 18%; transform: rotate(-15deg); max-width: 140px; }
        /* pbd sticker 2 - "aug" label right side */
        .sticker-15 { top: 42%; right: 22%; transform: rotate(8deg); }
        /* pbd sticker 4 - "pbd" logo lower center */
        .sticker-16 { top: 58%; left: 35%; transform: rotate(5deg); }
        /* pbd sticker 6 - pink "pbd" text bottom left */
        .sticker-17 { bottom: 28%; left: 28%; transform: rotate(-20deg); }

        /* Navigation - Hidden */
        .nav-bar {
            display: none;
        }

        /* Apps Section - Icon Row */
        .apps-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            background: #000;
        }

        .apps-icons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        .app-icon-link {
            display: block;
            transition: transform 0.3s ease;
        }

        .app-icon-link:hover {
            transform: scale(1.1);
        }

        .app-icon-large {
            width: 80px;
            height: 80px;
            border-radius: 18px;
        }

        /* Footer */
        .footer {
            padding: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: #0a0a0a;
        }

        .footer-left {
            font-size: 0.65rem;
            opacity: 0.4;
            letter-spacing: 0.1em;
        }

        .footer-right {
            display: flex;
            gap: 2rem;
        }

        .footer-link {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 1;
        }


        /* Responsive */
        @media (max-width: 768px) {
            .nav-bar {
                padding: 1rem 1.5rem;
            }

            .nav-links {
                display: none;
            }

            .earth-container {
                width: 90vw;
                height: 90vw;
            }

            .earth-sticker {
                max-width: 70px !important;
            }

            .earth-sticker.basquiat {
                max-width: 100px !important;
            }

            .apps-section {
                padding: 3rem 1.5rem;
            }

            .apps-grid {
                flex-direction: column;
                align-items: center;
            }

            .app-card {
                width: 100%;
                max-width: 320px;
            }

            .footer {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="logo">PBD</div>
        <div class="nav-links">
            <a href="/aug/" class="nav-link">aug</a>
            <a href="/shotupai/" class="nav-link">Shotup AI</a>
            <a href="/superba/" class="nav-link">superba</a>
            <a href="mailto:hello@pbd.team" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">pale blue dot</h1>
        
        <div class="earth-container">
            <img src="assets/images/Earth.png" alt="Earth" class="earth-image">
            
            <!-- Stickers on Earth -->
            <img src="assets/stickers/aug sticker 1.png" alt="" class="earth-sticker sticker-1">
            <img src="assets/stickers/aug sticker 2.png" alt="" class="earth-sticker sticker-2">
            <img src="assets/stickers/aug sticker 3.png" alt="" class="earth-sticker sticker-3">
            <img src="assets/stickers/aug sticker 4.png" alt="" class="earth-sticker sticker-4">
            <img src="assets/stickers/aug sticker 5.png" alt="" class="earth-sticker sticker-5">
            <img src="assets/stickers/aug sticker 6.png" alt="" class="earth-sticker sticker-6">
            <img src="assets/stickers/aug sticker 7.png" alt="" class="earth-sticker sticker-7">
            <img src="assets/stickers/aug sticker 8.png" alt="" class="earth-sticker sticker-8">
            <img src="assets/stickers/aug sticker 9.png" alt="" class="earth-sticker sticker-9">
            <img src="assets/stickers/aug sticker 10.png" alt="" class="earth-sticker sticker-10">
            <img src="assets/stickers/aug eyes sticker 1.png" alt="" class="earth-sticker sticker-11">
            <img src="assets/stickers/Basquiat sticker 1.png" alt="" class="earth-sticker basquiat sticker-12">
            <img src="assets/stickers/Basquiat sticker 2.png" alt="" class="earth-sticker basquiat sticker-13">
            <img src="assets/stickers/pbd sticker 1.png" alt="" class="earth-sticker sticker-14">
            <img src="assets/stickers/pbd sticker 2.png" alt="" class="earth-sticker sticker-15">
            <img src="assets/stickers/pbd sticker 4.png" alt="" class="earth-sticker sticker-16">
            <img src="assets/stickers/pbd sticker 6.png" alt="" class="earth-sticker sticker-17">
        </div>

    </section>

    <!-- Apps Section - Three Icons -->
    <section class="apps-section" id="apps">
        <div class="apps-icons">
            <a href="/aug/" class="app-icon-link">
                <img src="assets/images/aug-icon.png" alt="aug" class="app-icon-large">
            </a>
            <a href="/shotupai/" class="app-icon-link">
                <img src="assets/images/Shotupai-Icon.png" alt="Shotup AI" class="app-icon-large">
            </a>
            <a href="/superba/" class="app-icon-link">
                <img src="assets/images/Superba-icon.png" alt="superba" class="app-icon-large">
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">© PBD LLC 2025</div>
        <div class="footer-right">
            <a href="mailto:hello@pbd.team" class="footer-link">hello@pbd.team</a>
        </div>
    </footer>

    <script>
        // Reset typing animation on page load/refresh
        const heroTitle = document.querySelector('.hero-title');
        if (heroTitle) {
            heroTitle.style.animation = 'none';
            heroTitle.offsetHeight; // Trigger reflow
            heroTitle.style.animation = null;
        }

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Store original transforms for each sticker
        const stickers = document.querySelectorAll('.earth-sticker');
        const originalTransforms = [];
        
        stickers.forEach((sticker) => {
            const computed = window.getComputedStyle(sticker);
            originalTransforms.push(computed.transform);
        });

        // Parallax effect for stickers on mouse move - preserving 3D rotation
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 15;
            
            stickers.forEach((sticker, index) => {
                const speed = (index % 3 + 1) * 0.25;
                const baseTransform = sticker.getAttribute('data-transform') || '';
                sticker.style.transform = `${baseTransform} translate3d(${x * speed}px, ${y * speed}px, 0)`;
            });
        });

        // Store base transforms as data attributes
        stickers.forEach((sticker) => {
            const cssTransform = sticker.className.split(' ').find(c => c.startsWith('sticker-'));
            if (cssTransform) {
                const match = cssTransform.match(/sticker-(\d+)/);
                if (match) {
                    const transforms = {
                        1: 'perspective(200px) rotateX(-15deg) rotateY(20deg) rotate(25deg)',
                        2: 'rotate(0deg)',
                        3: 'rotate(-25deg)',
                        4: 'rotate(20deg)',
                        5: 'rotate(-5deg)',
                        6: 'rotate(-15deg)',
                        7: 'rotate(5deg)',
                        8: 'rotate(10deg)',
                        9: 'rotate(15deg)',
                        10: 'rotate(-35deg)',
                        11: 'rotate(-160deg)',
                        12: 'rotate(-10deg)',
                        13: 'rotate(0deg)',
                        14: 'rotate(-15deg)',
                        15: 'rotate(8deg)',
                        16: 'rotate(5deg)',
                        17: 'rotate(-20deg)'
                    };
                    sticker.setAttribute('data-transform', transforms[match[1]] || '');
                }
            }
        });
    </script>
</body>
</html>
