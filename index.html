<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBD — App Label</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700;800;900&family=Cal+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #0a0a0a;
            color: #fff;
            cursor: default;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Floating Letters Background */
        .floating-letters {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-letter {
            position: absolute;
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            user-select: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-letter:hover {
            color: rgba(255, 255, 255, 0.1);
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-link {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 1;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .hero-text {
            position: absolute;
            display: flex;
            gap: 0.5rem;
        }

        .hero-letter {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(15rem, 25vw, 30rem);
            font-weight: 900;
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
        }

        .hero-letter:hover {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.4);
            transform: translateY(-10px);
        }

        /* App Cards Grid */
        .apps-section {
            position: relative;
            z-index: 20;
            padding: 4rem 3rem;
        }

        .apps-label {
            font-size: 0.65rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.4;
            margin-bottom: 2rem;
        }

        .apps-grid {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .app-card {
            position: relative;
            width: 280px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-card:hover {
            transform: translateY(-8px);
        }

        .app-card:hover .app-video-container {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .app-video-container {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
            position: relative;
            background: #111;
        }

        .app-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-info {
            padding: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .app-details {
            flex: 1;
        }

        .app-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .app-tagline {
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 0.05em;
        }

        .app-arrow {
            width: 24px;
            height: 24px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .app-card:hover .app-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Footer */
        .footer {
            padding: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-left {
            font-size: 0.65rem;
            opacity: 0.4;
            letter-spacing: 0.1em;
        }

        .footer-right {
            display: flex;
            gap: 2rem;
        }

        .footer-link {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }

            .nav-links {
                display: none;
            }

            .hero-letter {
                font-size: clamp(8rem, 20vw, 15rem);
            }

            .apps-section {
                padding: 2rem 1.5rem;
            }

            .apps-grid {
                flex-direction: column;
                align-items: center;
            }

            .app-card {
                width: 100%;
                max-width: 320px;
            }

            .footer {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Letters Background -->
    <div class="floating-letters" id="floatingLetters"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">PBD</div>
            <nav class="nav-links">
                <a href="/aug/" class="nav-link">aug</a>
                <a href="/shotupai/" class="nav-link">Shotup AI</a>
                <a href="/superba/" class="nav-link">superba</a>
                <a href="mailto:hello@pbd.team" class="nav-link">Contact</a>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-text">
                <span class="hero-letter">P</span>
                <span class="hero-letter">B</span>
                <span class="hero-letter">D</span>
            </div>
        </section>

        <!-- Apps Section -->
        <section class="apps-section" id="apps">
            <div class="apps-label">Our Apps</div>
            <div class="apps-grid">
                <!-- aug -->
                <a href="/aug/" class="app-card">
                    <div class="app-video-container">
                        <video class="app-video" autoplay muted loop playsinline>
                            <source src="assets/videos/aug/aug app preview.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="app-info">
                        <img src="assets/images/aug-icon.png" alt="aug" class="app-icon">
                        <div class="app-details">
                            <div class="app-name">aug</div>
                            <div class="app-tagline">AI-powered spatial social</div>
                        </div>
                        <svg class="app-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </div>
                </a>

                <!-- Shotup AI -->
                <a href="/shotupai/" class="app-card">
                    <div class="app-video-container">
                        <video class="app-video" autoplay muted loop playsinline>
                            <source src="assets/videos/shotupai/Shotup AI Demo Screen.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="app-info">
                        <img src="assets/images/Shotupai-Icon.png" alt="Shotup AI" class="app-icon">
                        <div class="app-details">
                            <div class="app-name">Shotup AI</div>
                            <div class="app-tagline">Screenshots, supercharged</div>
                        </div>
                        <svg class="app-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </div>
                </a>

                <!-- superba -->
                <a href="/superba/" class="app-card">
                    <div class="app-video-container">
                        <video class="app-video" autoplay muted loop playsinline>
                            <source src="assets/videos/superba/Superba Demo Screen.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="app-info">
                        <img src="assets/images/Superba-icon.png" alt="superba" class="app-icon">
                        <div class="app-details">
                            <div class="app-name">superba</div>
                            <div class="app-tagline">Superb productivity</div>
                        </div>
                        <svg class="app-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </div>
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">© PBD LLC 2025</div>
            <div class="footer-right">
                <a href="mailto:hello@pbd.team" class="footer-link">hello@pbd.team</a>
            </div>
        </footer>
    </div>

    <script>
        // Generate floating letters in background
        const floatingLetters = document.getElementById('floatingLetters');
        const letters = 'PBDPBDPBDPBDPBD';
        
        for (let i = 0; i < 30; i++) {
            const letter = document.createElement('span');
            letter.className = 'floating-letter';
            letter.textContent = letters[i % letters.length];
            
            // Random position
            letter.style.left = Math.random() * 100 + '%';
            letter.style.top = Math.random() * 100 + '%';
            
            // Random size
            const size = 100 + Math.random() * 300;
            letter.style.fontSize = size + 'px';
            
            // Random rotation
            const rotation = (Math.random() - 0.5) * 30;
            letter.style.transform = `rotate(${rotation}deg)`;
            
            floatingLetters.appendChild(letter);
        }

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const letters = document.querySelectorAll('.floating-letter');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            letters.forEach((letter, index) => {
                const speed = (index % 3 + 1) * 0.5;
                letter.style.transform = `translate(${x * speed}px, ${y * speed}px) rotate(${(Math.random() - 0.5) * 5}deg)`;
            });
        });

        // Hero letters hover effect
        const heroLetters = document.querySelectorAll('.hero-letter');
        heroLetters.forEach((letter, index) => {
            letter.addEventListener('mouseenter', () => {
                letter.style.transform = `translateY(-20px) rotate(${(Math.random() - 0.5) * 10}deg)`;
            });
            letter.addEventListener('mouseleave', () => {
                letter.style.transform = '';
            });
        });
    </script>
</body>
</html>
