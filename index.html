<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: default;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Globe Container */
        #globe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .logo span {
            opacity: 0.5;
            font-weight: 400;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        /* Carousel Section */
        .carousel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 0;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            max-width: 400px;
            width: 100%;
        }

        /* Phone Mockup - iPhone 15 Pro Style */
        .phone-mockup {
            position: relative;
            width: 290px;
            height: 590px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 55px;
            padding: 12px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255,255,255,0.15),
                inset 0 0 0 2px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        /* Side buttons */
        .phone-mockup::before {
            content: '';
            position: absolute;
            left: -3px;
            top: 120px;
            width: 3px;
            height: 30px;
            background: linear-gradient(180deg, #3a3a3a, #2a2a2a);
            border-radius: 2px 0 0 2px;
        }

        .phone-mockup::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 140px;
            width: 3px;
            height: 70px;
            background: linear-gradient(180deg, #3a3a3a, #2a2a2a);
            border-radius: 0 2px 2px 0;
        }

        .phone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 45px;
            overflow: hidden;
            border: 3px solid #1a1a1a;
        }

        .phone-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: #000;
        }

        /* Dynamic Island */
        .phone-notch {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 34px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.3);
        }

        .phone-notch::before {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a0a 100%);
            border-radius: 50%;
            box-shadow: inset 0 0 2px rgba(50,50,80,0.5);
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .video-placeholder.aug-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        }

        .video-placeholder.shotup-bg {
            background: linear-gradient(135deg, #f59e0b 0%, #ea580c 50%, #dc2626 100%);
        }

        .video-placeholder.superba-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #7c3aed 100%);
        }

        .video-placeholder-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .video-placeholder-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
            margin-left: 4px;
        }

        .video-placeholder-text {
            font-size: 0.875rem;
            opacity: 0.8;
            font-weight: 500;
        }

        /* App Info */
        .app-info {
            text-align: center;
        }

        .app-icon-large {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .app-name {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .app-tagline {
            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 1.5rem;
        }

        .app-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .app-cta:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Carousel Navigation */
        .carousel-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .carousel-dots {
            display: flex;
            gap: 0.75rem;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: #fff;
            transform: scale(1.2);
        }

        .carousel-dot:hover {
            background: rgba(255,255,255,0.6);
        }

        .carousel-arrow {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-arrow:hover {
            background: rgba(255,255,255,0.2);
        }

        .carousel-arrow svg {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        /* Footer */
        .footer {
            padding: 2rem 4rem;
            text-align: center;
        }

        .footer p {
            font-size: 0.875rem;
            opacity: 0.4;
        }

        .footer a {
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .footer a:hover {

        /* Responsive */

                gap: 1rem;
            }

                padding: 1.5rem 2rem;
            }
        }

    <script>
        // Carousel functionality
        const track = document.querySelector('.carousel-track');
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentSlide = 0;
        const totalSlides = slides.length;

        function goToSlide(index) {
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            
            currentSlide = index;
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                goToSlide(parseInt(dot.dataset.slide));
            });
        });

        // Touch/Swipe support
        let startX = 0;
        let isDragging = false;

        track.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        track.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    goToSlide(currentSlide + 1);
                } else {
                    goToSlide(currentSlide - 1);
                }
            }
            isDragging = false;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') goToSlide(currentSlide - 1);
            if (e.key === 'ArrowRight') goToSlide(currentSlide + 1);
        });

        // Auto-advance carousel
        let autoAdvance = setInterval(() => {
            goToSlide(currentSlide + 1);
        }, 6000);

        // Pause auto-advance on interaction
        [prevBtn, nextBtn, ...dots].forEach(el => {
            el.addEventListener('click', () => {
                clearInterval(autoAdvance);
                autoAdvance = setInterval(() => {
                    goToSlide(currentSlide + 1);
                }, 6000);
            });
        });
    </script>

    <script>
        // Three.js Globe with realistic textures
        let scene, camera, renderer, globe;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        function init() {
            const container = document.getElementById('globe-container');
            
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.8;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            const textureLoader = new THREE.TextureLoader();
            
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-blue-marble.jpg');
            const cloudsTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-clouds.png');
            
            const geometry = new THREE.SphereGeometry(1, 128, 128);
            
            const earthMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    earthTexture: { value: earthTexture },
                    cloudsTexture: { value: cloudsTexture },
                    lightDirection: { value: new THREE.Vector3(0.5, 0.3, 1.0).normalize() }
                },
                vertexShader: `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        vUv = uv;
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = (modelViewMatrix * vec4(position, 1.0)).xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D earthTexture;
                    uniform sampler2D cloudsTexture;
                    uniform vec3 lightDirection;
                    
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        vec4 earthColor = texture2D(earthTexture, vUv);
                        vec4 cloudColor = texture2D(cloudsTexture, vUv);
                        
                        vec3 color = earthColor.rgb;
                        float gray = dot(color, vec3(0.299, 0.587, 0.114));
                        color = mix(vec3(gray), color, 1.4);
                        color.b = color.b * 1.15;
                        color.g = color.g * 1.1;
                        color = (color - 0.5) * 1.15 + 0.5;
                        
                        float cloudIntensity = cloudColor.r * 0.5;
                        color = mix(color, vec3(1.0), cloudIntensity);
                        
                        float diffuse = max(dot(vNormal, lightDirection), 0.0);
                        float ambient = 0.35;
                        float lighting = ambient + diffuse * 0.75;
                        color = color * lighting * 1.1;
                        
                        vec3 viewDir = normalize(-vPosition);
                        float fresnel = pow(1.0 - max(dot(vNormal, viewDir), 0.0), 3.0);
                        vec3 atmosphereColor = vec3(0.4, 0.7, 1.0);
                        color = mix(color, atmosphereColor, fresnel * 0.35);
                        
                        color = clamp(color, 0.0, 1.0);
                        gl_FragColor = vec4(color, 1.0);
                    }
                `
            });
            
            globe = new THREE.Mesh(geometry, earthMaterial);
            scene.add(globe);
            
            // Atmosphere glow
            const atmosphereGeometry = new THREE.SphereGeometry(1.12, 64, 64);
            const atmosphereMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = (modelViewMatrix * vec4(position, 1.0)).xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        vec3 viewDir = normalize(-vPosition);
                        float intensity = pow(0.7 - dot(vNormal, viewDir), 2.5);
                        vec3 glowColor = vec3(0.3, 0.6, 1.0);
                        gl_FragColor = vec4(glowColor, 1.0) * intensity * 0.7;
                    }
                `,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending,
                transparent: true
            });
            
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            scene.add(atmosphere);
            
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            globe.rotation.y += 0.0008;
            
            targetRotationX = mouseY * 0.15;
            targetRotationY = mouseX * 0.15;
            
            globe.rotation.x += (targetRotationX - globe.rotation.x) * 0.02;
            
            renderer.render(scene, camera);
        }

        init();
    </script>
