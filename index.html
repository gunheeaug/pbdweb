<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBD LLC — App Label</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #fff;
            cursor: default;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Earth Background */
        .earth-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 700px;
            z-index: 1;
            pointer-events: none;
        }

        .earth-background img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .logo span {
            opacity: 0.5;
            font-weight: 400;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        /* Carousel Section */
        .carousel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 0;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .carousel-track {
            display: flex;
            gap: 2rem;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            align-items: center;
            margin-left: calc(50vw - 160px);
        }

        .carousel-slide {
            flex-shrink: 0;
            width: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.4;
            transform: scale(0.85);
            filter: blur(2px);
        }

        .carousel-slide.active {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
            z-index: 10;
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
        }

        /* Video Screen - Clean Rounded Rectangle */
        .phone-mockup {
            position: relative;
            width: 280px;
            height: 560px;
        }

        .phone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255,255,255,0.1);
        }

        .phone-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: #000;
        }

        .phone-notch {
            display: none;
        }

        /* App Video Styles */
        .app-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* App Info */
        .app-info {
            text-align: center;
        }

        .app-icon-large {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .app-name {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .app-tagline {
            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 1.5rem;
        }

        .app-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .app-cta:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Carousel Navigation */
        .carousel-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .carousel-dots {
            display: flex;
            gap: 0.75rem;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: #fff;
            transform: scale(1.2);
        }

        .carousel-dot:hover {
            background: rgba(255,255,255,0.6);
        }

        .carousel-arrow {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-arrow:hover {
            background: rgba(255,255,255,0.2);
        }

        .carousel-arrow svg {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        /* Footer */
        .footer {
            padding: 2rem 4rem;
            text-align: center;
        }

        .footer p {
            font-size: 0.875rem;
            opacity: 0.4;
        }

        .footer a {
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 2rem;
            }

            .phone-mockup {
                width: 240px;
                height: 480px;
            }

            .app-name {
                font-size: 1.5rem;
            }

            .carousel-nav {
                gap: 1rem;
            }

            .footer {
                padding: 1.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Earth Background -->
    <div class="earth-background">
        <img src="assets/images/Earth.png" alt="Earth">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="logo">PBD<span>LLC</span></div>
            <a href="mailto:hello@pbd.team" class="app-cta" style="padding: 0.5rem 1rem; font-size: 0.75rem;">Contact</a>
        </header>

        <!-- App Carousel -->
        <section class="carousel-section">
            <!-- Carousel -->
            <div class="carousel-container">
                <div class="carousel-track">
                    <!-- Slide 1: aug -->
                    <div class="carousel-slide">
                        <div class="app-card">
                            <div class="phone-mockup">
                                <div class="phone-frame">
                                    <div class="phone-screen">
                                        <video class="app-video" autoplay muted loop playsinline>
                                            <source src="assets/videos/aug/aug app preview.mp4" type="video/mp4">
                                        </video>
                                    </div>
                                    <div class="phone-notch"></div>
                                </div>
                            </div>
                            <div class="app-info">
                                <img src="assets/images/aug-icon.png" alt="aug" class="app-icon-large">
                                <h2 class="app-name">aug</h2>
                                <p class="app-tagline">AI-powered spatial social</p>
                                <a href="/aug/" class="app-cta">
                                    Learn More
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 12h14M12 5l7 7-7 7"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 2: Shotup AI -->
                    <div class="carousel-slide">
                        <div class="app-card">
                            <div class="phone-mockup">
                                <div class="phone-frame">
                                    <div class="phone-screen">
                                        <video class="app-video" id="shotupVideo" autoplay muted playsinline>
                                            <source src="assets/videos/shotupai/Shotup AI Social _ All Shopping Items.mp4" type="video/mp4">
                                        </video>
                                    </div>
                                    <div class="phone-notch"></div>
                                </div>
                            </div>
                            <div class="app-info">
                                <img src="assets/images/Shotupai-Icon.png" alt="Shotup AI" class="app-icon-large">
                                <h2 class="app-name">Shotup AI</h2>
                                <p class="app-tagline">Screenshots, supercharged</p>
                                <a href="/shotupai/" class="app-cta">
                                    Learn More
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 12h14M12 5l7 7-7 7"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 3: superba -->
                    <div class="carousel-slide">
                        <div class="app-card">
                            <div class="phone-mockup">
                                <div class="phone-frame">
                                    <div class="phone-screen">
                                        <video class="app-video" autoplay muted loop playsinline>
                                            <source src="assets/videos/superba/Superba video.MP4" type="video/mp4">
                                        </video>
                                    </div>
                                    <div class="phone-notch"></div>
                                </div>
                            </div>
                            <div class="app-info">
                                <img src="assets/images/Superba-icon.png" alt="superba" class="app-icon-large">
                                <h2 class="app-name">superba</h2>
                                <p class="app-tagline">Superb productivity</p>
                                <a href="/superba/" class="app-cta">
                                    Learn More
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 12h14M12 5l7 7-7 7"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel Navigation -->
            <nav class="carousel-nav">
                <button class="carousel-arrow" id="prevBtn">
                    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <div class="carousel-dots">
                    <button class="carousel-dot active" data-slide="0"></button>
                    <button class="carousel-dot" data-slide="1"></button>
                    <button class="carousel-dot" data-slide="2"></button>
                </div>
                <button class="carousel-arrow" id="nextBtn">
                    <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </nav>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>© PBD LLC 2025 · <a href="mailto:hello@pbd.team">hello@pbd.team</a></p>
        </footer>
    </div>

    <script>
        // Carousel functionality
        const track = document.querySelector('.carousel-track');
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentSlide = 0;
        const totalSlides = slides.length;
        const slideWidth = 320 + 32; // width + gap

        // Initialize first slide as active
        slides[0].classList.add('active');

        function goToSlide(index) {
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            
            currentSlide = index;
            
            // Center the active slide
            const offset = -currentSlide * slideWidth;
            track.style.transform = `translateX(${offset}px)`;
            
            // Update active class on slides
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });
            
            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                goToSlide(parseInt(dot.dataset.slide));
            });
        });

        // Touch/Swipe support
        let startX = 0;
        let isDragging = false;

        track.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        track.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    goToSlide(currentSlide + 1);
                } else {
                    goToSlide(currentSlide - 1);
                }
            }
            isDragging = false;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') goToSlide(currentSlide - 1);
            if (e.key === 'ArrowRight') goToSlide(currentSlide + 1);
        });

        // Auto-advance carousel
        let autoAdvance = setInterval(() => {
            goToSlide(currentSlide + 1);
        }, 6000);

        // Pause auto-advance on interaction
        [prevBtn, nextBtn, ...dots].forEach(el => {
            el.addEventListener('click', () => {
                clearInterval(autoAdvance);
                autoAdvance = setInterval(() => {
                    goToSlide(currentSlide + 1);
                }, 6000);
            });
        });

        // Shotup AI Video Playlist
        const shotupVideos = [
            'assets/videos/shotupai/Shotup AI Social _ All Shopping Items.mp4',
            'assets/videos/shotupai/Shotup AI Social _ Food Posts from Instagram.mp4',
            'assets/videos/shotupai/Shotup AI Social _ Interior Design References.mp4',
            'assets/videos/shotupai/Shotup AI Social _ LA Restaurants.mp4',
            'assets/videos/shotupai/Shotup AI Social _ Music.mp4',
            'assets/videos/shotupai/Shotup AI Social _ Shopping Ikea.mp4',
            'assets/videos/shotupai/Shotup AI Social _ Yahoofinance Brief.mp4'
        ];
        let shotupIndex = 0;
        const shotupVideo = document.getElementById('shotupVideo');

        if (shotupVideo) {
            shotupVideo.addEventListener('ended', () => {
                shotupIndex = (shotupIndex + 1) % shotupVideos.length;
                shotupVideo.src = shotupVideos[shotupIndex];
                shotupVideo.play();
            });
        }
    </script>
</body>
</html>
