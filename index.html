<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pale blue dot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/cal-sans@1.0.1/css/cal-sans.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Dark space texture effect - inspired by destroyer.la */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Subtle stars effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 50px 160px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.25), transparent),
                radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1.5px 1.5px at 200px 200px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 250px 50px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 300px 150px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1.5px 1.5px at 350px 100px, rgba(255,255,255,0.35), transparent),
                radial-gradient(1px 1px at 400px 200px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 450px 50px, rgba(255,255,255,0.25), transparent),
                radial-gradient(1px 1px at 500px 180px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1.5px 1.5px at 550px 80px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 600px 140px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 650px 220px, rgba(255,255,255,0.25), transparent),
                radial-gradient(1px 1px at 700px 60px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1.5px 1.5px at 750px 170px, rgba(255,255,255,0.35), transparent),
                radial-gradient(1px 1px at 800px 100px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 850px 200px, rgba(255,255,255,0.25), transparent);
            background-size: 900px 250px;
            animation: twinkle 8s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 33vh;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-family: 'Cal Sans', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #fff;
            letter-spacing: -0.03em;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
            max-width: 0;
            animation: typing 2s steps(13, end) forwards, blink 0.7s step-end 5;
        }

        .hero-title.glow {
            animation: typing 2s steps(13, end) forwards, blink 0.7s step-end 5, glow 2s ease-in forwards 3.5s;
            border-right: none;
        }

        @keyframes typing {
            0% { max-width: 0; }
            100% { max-width: 10.2ch; }
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #fff; }
        }

        @keyframes glow {
            0% { text-shadow: none; }
            100% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.2),
                    0 0 60px rgba(255, 255, 255, 0.15),
                    0 0 80px rgba(255, 255, 255, 0.1);
            }
        }

        /* Earth Container */
        .earth-container {
            position: absolute;
            top: 70vh;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(500px, 70vw, 900px);
            aspect-ratio: 1;
        }

        .earth-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        .earth-sticker {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        /* Subtle floating animation for stickers */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) var(--rotation); }
            50% { transform: translate(var(--float-x, 2px), var(--float-y, 3px)) var(--rotation); }
        }

        .earth-sticker.floating {
            animation: float var(--float-duration, 6s) ease-in-out infinite;
        }

        /* Apps Section */
        .apps-section {
            padding: 8rem 2rem;
            position: relative;
            z-index: 1;
        }

        .apps-icons {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .app-icon-link {
            transition: transform 0.3s ease;
        }

        .app-icon-link:hover {
            transform: scale(1.1);
        }

        .app-icon-large {
            width: 80px;
            height: 80px;
            border-radius: 18px;
        }

        /* Footer */
        .footer {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .footer-text {
            font-size: 0.65rem;
            opacity: 0.4;
            letter-spacing: 0.1em;
            text-align: center;
        }

        .footer-link {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            opacity: 0.4;
            transition: opacity 0.3s ease;
            color: #fff;
            text-decoration: none;
        }

        .footer-link:hover {
            opacity: 1;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .hero-section {
                padding-top: 25vh;
            }

            .earth-container {
                width: 120vw;
                top: 60vh;
            }

            .earth-sticker {
                transform: scale(0.6);
            }

            .apps-icons {
                gap: 2rem;
            }

            .app-icon-large {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->

        <div class="earth-container">

            <img src="assets/images/aug-icon.png" alt="aug" class="earth-sticker floating" style="width: 70px; top: 45%; left: 0%; --rotation: rotate(-10deg); --float-x: 2px; --float-y: 2px; --float-duration: 7s; border-radius: 16px;">

            <img src="assets/images/Superba-icon.png" alt="superba" class="earth-sticker floating" style="width: 70px; top: 45%; right: 0%; --rotation: rotate(10deg); --float-x: 3px; --float-y: -2px; --float-duration: 7.5s; border-radius: 16px;">
        </div>

    </section>

    <!-- Apps Section - Three Icons -->
    <section class="apps-section" id="apps">
        <div class="apps-icons">
            <a href="/aug/" class="app-icon-link">
                <img src="assets/images/aug-icon.png" alt="aug" class="app-icon-large">

    <script>
        // Reset typing animation on page load/refresh
        const heroTitle = document.querySelector('.hero-title');
        if (heroTitle) {
            heroTitle.style.animation = 'none';
            heroTitle.offsetHeight; // Trigger reflow
            heroTitle.style.animation = null;
        }

        // Remove cursor after animation completes
        setTimeout(() => {
            if (heroTitle) {
                heroTitle.style.borderRight = 'none';
            }
        }, 3500);
    </script>

</body>
</html>
