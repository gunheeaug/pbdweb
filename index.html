<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBD — Pale Blue Dot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.cal.com/fonts/CalSans-SemiBold.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'Cal Sans';
            src: url('https://cdn.cal.com/fonts/CalSans-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            cursor: default;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section - First View */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 25vh;
            position: relative;
            overflow: hidden;
        }

        /* Title */
        .hero-title {
            font-family: 'Cal Sans', sans-serif;
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            z-index: 10;
        }

        /* Earth Container */
        .earth-container {
            position: relative;
            width: clamp(400px, 60vw, 700px);
            height: clamp(400px, 60vw, 700px);
        }

        .earth-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Stickers on Earth */
        .earth-sticker {
            position: absolute;
            width: auto;
            height: auto;
            max-width: 120px;
            z-index: 20;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }

        .earth-sticker:hover {
            transform: scale(1.1);
        }

        /* Sticker positions - arranged around the globe */
        .sticker-1 { top: 5%; left: 25%; max-width: 80px; }
        .sticker-2 { top: 15%; right: 20%; max-width: 100px; }
        .sticker-3 { top: 35%; left: 5%; max-width: 90px; }
        .sticker-4 { top: 30%; left: 35%; max-width: 70px; }
        .sticker-5 { top: 45%; right: 10%; max-width: 85px; }
        .sticker-6 { bottom: 30%; left: 15%; max-width: 100px; }
        .sticker-7 { bottom: 25%; left: 40%; max-width: 80px; }
        .sticker-8 { bottom: 20%; right: 25%; max-width: 90px; }
        .sticker-9 { bottom: 35%; right: 5%; max-width: 75px; }
        .sticker-10 { top: 50%; left: 30%; max-width: 80px; }
        .sticker-11 { bottom: 10%; left: 35%; max-width: 85px; }

        /* Navigation - Hidden */
        .nav-bar {
            display: none;
        }

        /* Apps Section */
        .apps-section {
            min-height: 100vh;
            padding: 6rem 3rem;
            background: #0a0a0a;
        }

        .section-title {
            font-family: 'Cal Sans', sans-serif;
            font-size: 2rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .apps-grid {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .app-card {
            position: relative;
            width: 280px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-card:hover {
            transform: translateY(-8px);
        }

        .app-card:hover .app-video-container {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .app-video-container {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
            position: relative;
            background: #111;
        }

        .app-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-info {
            padding: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .app-details {
            flex: 1;
        }

        .app-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .app-tagline {
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 0.05em;
        }

        .app-arrow {
            width: 24px;
            height: 24px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .app-card:hover .app-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Footer */
        .footer {
            padding: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: #0a0a0a;
        }

        .footer-left {
            font-size: 0.65rem;
            opacity: 0.4;
            letter-spacing: 0.1em;
        }

        .footer-right {
            display: flex;
            gap: 2rem;
        }

        .footer-link {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 1;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.4;
            animation: bounce 2s infinite;
        }

        .scroll-indicator span {
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .scroll-indicator svg {
            width: 20px;
            height: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-bar {
                padding: 1rem 1.5rem;
            }

            .nav-links {
                display: none;
            }

            .earth-container {
                width: 90vw;
                height: 90vw;
            }

            .earth-sticker {
                max-width: 60px !important;
            }

            .apps-section {
                padding: 3rem 1.5rem;
            }

            .apps-grid {
                flex-direction: column;
                align-items: center;
            }

            .app-card {
                width: 100%;
                max-width: 320px;
            }

            .footer {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="logo">PBD</div>
        <div class="nav-links">
            <a href="/aug/" class="nav-link">aug</a>
            <a href="/shotupai/" class="nav-link">Shotup AI</a>
            <a href="/superba/" class="nav-link">superba</a>
            <a href="mailto:hello@pbd.team" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">pale blue dot</h1>
        
        <div class="earth-container">
            <img src="assets/images/Earth.png" alt="Earth" class="earth-image">
            
            <!-- Stickers on Earth -->
            <img src="assets/stickers/aug sticker 1.png" alt="" class="earth-sticker sticker-1">
            <img src="assets/stickers/aug sticker 2.png" alt="" class="earth-sticker sticker-2">
            <img src="assets/stickers/aug eyes sticker 1.png" alt="" class="earth-sticker sticker-3">
            <img src="assets/stickers/Basquiat sticker 1.png" alt="" class="earth-sticker sticker-4">
            <img src="assets/stickers/Basquiat sticker 2.png" alt="" class="earth-sticker sticker-5">
            <img src="assets/stickers/pbd sticker 1.png" alt="" class="earth-sticker sticker-6">
            <img src="assets/stickers/pbd sticker 2.png" alt="" class="earth-sticker sticker-7">
            <img src="assets/stickers/pbd sticker 3.png" alt="" class="earth-sticker sticker-8">
            <img src="assets/stickers/pbd sticker 4.png" alt="" class="earth-sticker sticker-9">
            <img src="assets/stickers/pbd sticker 5.png" alt="" class="earth-sticker sticker-10">
            <img src="assets/stickers/pbd sticker 6.png" alt="" class="earth-sticker sticker-11">
        </div>

        <div class="scroll-indicator">
            <span>Scroll</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12l7 7 7-7"/>
            </svg>
        </div>
    </section>

    <!-- Apps Section -->
    <section class="apps-section" id="apps">
        <h2 class="section-title">Our Apps</h2>
        <div class="apps-grid">
            <!-- aug -->
            <a href="/aug/" class="app-card">
                <div class="app-video-container">
                    <video class="app-video" autoplay muted loop playsinline>
                        <source src="assets/videos/aug/aug app preview.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="app-info">
                    <img src="assets/images/aug-icon.png" alt="aug" class="app-icon">
                    <div class="app-details">
                        <div class="app-name">aug</div>
                        <div class="app-tagline">AI-powered spatial social</div>
                    </div>
                    <svg class="app-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </div>
            </a>

            <!-- Shotup AI -->
            <a href="/shotupai/" class="app-card">
                <div class="app-video-container">
                    <video class="app-video" autoplay muted loop playsinline>
                        <source src="assets/videos/shotupai/Shotup AI Demo Screen.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="app-info">
                    <img src="assets/images/Shotupai-Icon.png" alt="Shotup AI" class="app-icon">
                    <div class="app-details">
                        <div class="app-name">Shotup AI</div>
                        <div class="app-tagline">Screenshots, supercharged</div>
                    </div>
                    <svg class="app-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </div>
            </a>

            <!-- superba -->
            <a href="/superba/" class="app-card">
                <div class="app-video-container">
                    <video class="app-video" autoplay muted loop playsinline>
                        <source src="assets/videos/superba/Superba Demo Screen.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="app-info">
                    <img src="assets/images/Superba-icon.png" alt="superba" class="app-icon">
                    <div class="app-details">
                        <div class="app-name">superba</div>
                        <div class="app-tagline">Superb productivity</div>
                    </div>
                    <svg class="app-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </div>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">© PBD LLC 2025</div>
        <div class="footer-right">
            <a href="mailto:hello@pbd.team" class="footer-link">hello@pbd.team</a>
        </div>
    </footer>

    <script>
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Parallax effect for stickers on mouse move
        const earthContainer = document.querySelector('.earth-container');
        const stickers = document.querySelectorAll('.earth-sticker');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            stickers.forEach((sticker, index) => {
                const speed = (index % 3 + 1) * 0.3;
                sticker.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
